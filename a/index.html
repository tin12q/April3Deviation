    <div class="card my-5" style="max-width: 1200px;">
      <div class="card-body">
        <h3 class="card-title text-center" style="color: aliceblue;">Tỉnh giấc</h3>
        <form id="myForm">
          <div class="mb-3">
            <label for="questionInput" class="form-label text-center" style="color: aliceblue;">Question</label>
            <textarea id="qe" class="form-control" style="text-align: justify;" cols="80" rows="10"  readonly>Tỉnh dậy sau một giấc mộng dài do du hành đa vũ trụ, malego phát hiện mình đã được dịch chuyển sang thế giới khác. Không nằm ngoài dự đoán, anh ấy hiện đang nằm ở một bãi rác nào đó. Dạo quanh vài vòng, malego bất ngờ trước sự phát triển ở đây. Đột nhiên, anh ấy đụng phải một tên ăn mày, hắn ta tưởng malego đang tranh giành thùng rác với mình nên định tiến lại gây hấn. sau một hồi giải thích, cuối cùng hắn ta cũng biết được malego vô ý mà đến đây. Tuy nhiên, để có thể được hắn ta bỏ qua, malego phải giúp hắn ta lục một số đồ vật ở trong thùng thác. Chuyện là, ở thế giới này, chữ 'i' rất được trọng dụng và đã được đánh dấu vào những thiết bị tiên tiến đời đầu, bây giờ những thiết bị này đã lỗi thời và bị thải ra ngoài. Thế nhưng, những thiết bị này lại có thể sử dụng để chế tạo máy đánh lừa bảo mật của những thiết bị hiện đại nên nó có giá cao ở thị trường chợ đen. Có vẻ hắn ta muốn kiếm chác từ nghề lục lọi thùng rác.
              Tên ăn mày yêu cầu malego lục thùng rác và báo cáo lại với hắn ta có bao nhiêu thiết bị 'i'. Những thiết bị này được ẩn giấu trong những văn bản mục nát ở trong thùng rác. Xong việc, hắn ta sẽ giúp đỡ malego. Cùng với malego, bạn giúp đỡ anh ta hoàn thành việc này.</textarea>
            
          </div>
          <i class="fa-solid fa-trash-can"></i>

            <label for="answerInput" class="form-label text-center"style="color: aliceblue;" >Answer</label>
            <textarea id="ta" class="form-control" id="answerInput" rows="3" placeholder="Type your answer here..."></textarea>
          </div>
          <button id="btn1" type="submit" class="btn btn-primary w-100">Submit</button>
