  <body class="d-flex flex-column align-items-center justify-content-center bg-light">
    <div class="card my-5" style="max-width: 1200px;">
      <div class="card-body">
        <h3 class="card-title text-center" style="color: aliceblue;">Món quà bất ngờ</h3>
        <form id="myForm">
          <div class="mb-3">
            <label for="questionInput" class="form-label text-center" style="color: aliceblue;">Question</label>
            <textarea id="qe" class="form-control" style="text-align: justify;" cols="80" rows="10"  readonly>Sau khi giúp đỡ tên ăn mày, hắn ta hướng dẫn malego vào thành phố gần nhất, đồng thời giới thiệu cho anh một số nhà nghiên cứu ở hội khoa học, vì malego muốn gặp họ để hiểu những cơ chế hoạt động của thế giới này. Cuối cùng, trước khi từ biệt, hắn ta tặng malego 1 gói quà và nói anh đừng mở ra trước khi đến gặp những nhà nghiên cứu đó.
              Lạc quanh trong thành phố vài vòng, cuối cùng malego cũng đã tìm được hội khoa học. Trong suốt quãng đường anh ấy thắc mắc bên trong là gì mà sao không được mở, mà anh cũng không biết cách mở khoá hộp quà này. Được một nhà khoa học hướng dẫn, hộp quà đã được mở ra, và bất ngờ chưa!</textarea>
            
          </div>
      
          <a class="btn btn-primary w-100" href="/gift"><span class="fa fa-gift"></span> Gift</a>
          <div class="mb-3">
            <label for="answerInput" class="form-label text-center"style="color: aliceblue;" >Answer</label>
            <textarea id="ta" class="form-control" id="answerInput" rows="3" placeholder="Type your answer here..."></textarea>
          </div>
          <button id="btn1" type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
    </div>
